<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currículos - Seletor de Templates</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --bg: #0f172a;
        --panel: #111827;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --primary: #2563eb;
      }
      * { box-sizing: border-box; }
      html, body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: Inter, -apple-system, Segoe UI, Roboto, sans-serif;
      }
      .topbar {
        display: flex;
        gap: 16px;
        align-items: center;
        padding: 12px 16px;
        background: linear-gradient(135deg, #0b1220, #111827);
        border-bottom: 1px solid #1f2937;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .topbar h1 {
        font-size: 16px;
        margin: 0;
        font-weight: 700;
        letter-spacing: .2px;
        color: var(--text);
      }
      .spacer { flex: 1; }
      .selector {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: var(--muted);
        font-weight: 600;
      }
      .selector select {
        appearance: none;
        background: #0b1220;
        color: var(--text);
        border: 1px solid #243244;
        padding: 10px 36px 10px 12px;
        border-radius: 10px;
        font-size: 14px;
        cursor: pointer;
        outline: none;
      }
      .selector .fa-caret-down {
        margin-left: -28px;
        pointer-events: none;
        color: var(--muted);
      }
      .frame-wrap {
        height: calc(100% - 58px);
        width: 100%;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: 0;
        background: #0b1220;
      }
      .hint {
        font-size: 12px;
        color: var(--muted);
        margin-left: 6px;
      }
      .brand {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: var(--muted);
      }
      .brand .dot {
        width: 8px; height: 8px; border-radius: 50%;
        background: var(--primary);
        box-shadow: 0 0 12px var(--primary);
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <div class="brand">
        <span class="dot"></span>
        <h1>Seletor de Template de Currículo</h1>
      </div>
      <span class="hint">Escolha abaixo o layout para visualizar</span>
      <div class="spacer"></div>
      <div class="selector" title="Templates disponíveis em /templates">
        <i class="fa-solid fa-layer-group"></i>
        <label for="templateSelector">Template</label>
        <select id="templateSelector" aria-label="Selecionar template"></select>
        <i class="fa-solid fa-caret-down"></i>
      </div>
    </div>

    <div class="frame-wrap">
      <iframe id="templateFrame" src="" title="Pré-visualização do template"></iframe>
    </div>

    <script>
      const TEMPLATES_INDEX = "/templates/templates.json";
      const SELECT_ID = "templateSelector";
      const IFRAME_ID = "templateFrame";
      const STORAGE_KEY = "currentTemplateId";

      async function loadTemplatesList() {
        try {
          const res = await fetch(TEMPLATES_INDEX, { cache: "no-store" });
          if (!res.ok) throw new Error("Falha ao carregar templates.json");
          const json = await res.json();
          return Array.isArray(json.templates) ? json.templates : [];
        } catch (e) {
          console.error(e);
          return [];
        }
      }

      function setIframeTemplate(id) {
        const iframe = document.getElementById(IFRAME_ID);
        if (!iframe) return;
        const url = `/templates/${id}/index.html`;
        iframe.src = url;
        try { localStorage.setItem(STORAGE_KEY, id); } catch {}
      }

      function populateSelect(templates, defaultId) {
        const sel = document.getElementById(SELECT_ID);
        if (!sel) return;
        sel.innerHTML = "";
        templates.forEach(t => {
          const opt = document.createElement("option");
          opt.value = t.id;
          opt.textContent = t.name || t.id;
          sel.appendChild(opt);
        });
        sel.value = defaultId;
        sel.addEventListener("change", () => setIframeTemplate(sel.value));
      }

      async function boot() {
        const templates = await loadTemplatesList();
        if (!templates.length) {
          populateSelect([{ id: "template-moderno", name: "Moderno" }], "template-moderno");
          setIframeTemplate("template-moderno");
          return;
        }
        const saved = localStorage.getItem(STORAGE_KEY);
        const exists = templates.find(t => t.id === saved);
        const defaultId = exists ? saved : templates[0].id;
        populateSelect(templates, defaultId);
        setIframeTemplate(defaultId);
      }

      document.addEventListener("DOMContentLoaded", boot);
    </script>
  </body>
</html>
